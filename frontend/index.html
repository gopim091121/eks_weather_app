<!DOCTYPE html>
<html>
<head>
  <title>Advanced Real-Time App</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Advanced Real-Time Messages</h1>

  <div>
    <input type="text" id="usernameInput" placeholder="Username" style="width:20%; padding:5px;">
    <input type="text" id="messageInput" placeholder="Type a message" style="width:50%; padding:5px;">
    <button id="sendBtn">Send</button>
  </div>

  <div id="output" style="margin-top:20px; max-height:400px; overflow:auto;"></div>

  <script src="script.js"></script>
</body>
</html>
