apiVersion: apps/v1
kind: Deployment
metadata: { name: analytics-service }
spec:
  replicas: 1
  selector: { matchLabels: { app: analytics-service } }
  template:
    metadata: { labels: { app: analytics-service } }
    spec:
      containers:
      - name: analytics-service
        image: <your-registry>/analytics:v1
        envFrom: [{ secretRef: { name: app-secret } }]
        ports: [{ containerPort:4000 }]
---
apiVersion: v1
kind: Service
metadata: { name: analytics-service }
spec:
  selector: { app: analytics-service }
  ports: [{ port:4000, targetPort:4000 }]
  type: ClusterIP
